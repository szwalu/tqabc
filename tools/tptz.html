<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片尺寸调整</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 15px;
        }
        #imagePreviewContainer {
            text-align: center;
            margin-bottom: 15px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            border: 1px solid #ddd;
            margin-top: 8px;
            display: none;
            background-color: #eee;
        }
        .options-label { /* Renamed for general use */
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .flex-container { /* Used for side-by-side layout */
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .flex-container select,
        .flex-container input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .flex-container select {
            flex-grow: 1;
        }
        .flex-container .dimension-label {
            font-size: 0.9em;
            margin-left: 5px;
            margin-right: 2px;
        }
        .flex-container input[type="number"] {
            width: 85px;
        }
        #outputFormatSelect {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* width: 100%; */ /* Make it full width if not in flex-container */
        }

        .buttons-row {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .btn-start {
            background-color: #007bff;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        #statusMessage, #downloadContainer {
            text-align: center;
            margin-top: 20px;
        }
        #resizedImageLink {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #resizedImageLink:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>图片尺寸调整</h1>

        <div class="form-group">
            <label for="imageFile">选择文件:</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>

        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="图片预览">
        </div>

        <div class="form-group">
            <label class="options-label" for="resizeMode">调整方式及尺寸:</label>
            <div class="flex-container">
                <select id="resizeMode">
                    <option value="keepRatio" selected>保持图片长宽比例</option>
                    <option value="customDimensions">可选图片长和宽</option>
                </select>
                <span class="dimension-label">宽:</span>
                <input type="number" id="imageWidth" placeholder="宽度" title="图片宽度 (像素)">
                <span class="dimension-label">高:</span>
                <input type="number" id="imageHeight" placeholder="高度" title="图片高度 (像素)">
            </div>
        </div>

        <div class="form-group">
            <label class="options-label" for="outputFormatSelect">选择输出格式:</label>
            <select id="outputFormatSelect">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                </select>
        </div>

        <div class="buttons-row">
            <button id="startButton" class="btn btn-start">开始调整</button>
            <button id="cancelButton" class="btn btn-cancel">取消操作</button>
        </div>

        <div id="statusMessage"></div>
        <div id="downloadContainer">
            <a id="resizedImageLink" download="resized_image.jpg">下载调整后的图片</a>
        </div>
    </div>

    <script>
        const imageFileInput = document.getElementById('imageFile');
        const imagePreview = document.getElementById('imagePreview');
        const resizeModeSelect = document.getElementById('resizeMode');
        const imageWidthInput = document.getElementById('imageWidth');
        const imageHeightInput = document.getElementById('imageHeight');
        const outputFormatSelect = document.getElementById('outputFormatSelect'); // New select element
        const startButton = document.getElementById('startButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        const resizedImageLink = document.getElementById('resizedImageLink');

        let originalImage = null;
        let originalAspectRatio = 1;
        let originalImageType = 'image/jpeg';
        let originalImageName = 'image.jpg';
        let userInputLock = false;

        // --- Initialize Output Format Select ---
        function initializeOutputFormatSelect() {
            // Check for WebP output support
            const canvasTest = document.createElement('canvas');
            try {
                if (canvasTest.toDataURL('image/webp').startsWith('data:image/webp')) {
                    const webpOption = document.createElement('option');
                    webpOption.value = 'image/webp';
                    webpOption.textContent = 'WebP';
                    outputFormatSelect.appendChild(webpOption);
                }
            } catch (e) {
                console.log("WebP output not supported by this browser's canvas.");
            }
        }
        initializeOutputFormatSelect(); // Call on script load

        imageFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                originalImageName = file.name;
                originalImageType = file.type || 'image/jpeg';

                // Set default output format based on original image type
                if (originalImageType === 'image/png' ||
                    originalImageType === 'image/jpeg' ||
                    (originalImageType === 'image/webp' && outputFormatSelect.querySelector('option[value="image/webp"]'))) {
                    outputFormatSelect.value = originalImageType;
                } else {
                    // Default to PNG for other types like GIF, BMP to preserve quality
                    outputFormatSelect.value = 'image/png';
                }


                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';

                    originalImage = new Image();
                    originalImage.onload = () => {
                        originalAspectRatio = originalImage.width / originalImage.height;
                        if (!userInputLock) {
                            userInputLock = true;
                            imageWidthInput.value = originalImage.width;
                            imageHeightInput.value = originalImage.height;
                            userInputLock = false;
                        }
                    };
                    originalImage.src = e.target.result;
                    resizedImageLink.style.display = 'none';
                    statusMessage.textContent = '';
                }
                reader.readAsDataURL(file);
            } else {
                resetImageRelatedFields(true);
            }
        });

        function resetImageRelatedFields(clearDimensions = false) {
            imagePreview.style.display = 'none';
            imagePreview.src = '#';
            originalImage = null;
            originalAspectRatio = 1;
            originalImageType = 'image/jpeg';
            // Reset output format to a sensible default (e.g., PNG or the first option)
            outputFormatSelect.value = 'image/png';


            if (clearDimensions && !userInputLock) {
                userInputLock = true;
                imageWidthInput.value = '';
                imageHeightInput.value = '';
                userInputLock = false;
            }
            resizedImageLink.style.display = 'none';
            statusMessage.textContent = '';
        }


        imageWidthInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                const newWidth = parseInt(this.value);
                if (!isNaN(newWidth) && newWidth > 0 && originalAspectRatio > 0) {
                    imageHeightInput.value = Math.round(newWidth / originalAspectRatio);
                } else if (newWidth === 0) {
                     imageHeightInput.value = '';
                }
                userInputLock = false;
            }
        });

        imageHeightInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                const newHeight = parseInt(this.value);
                if (!isNaN(newHeight) && newHeight > 0 && originalAspectRatio > 0) {
                     imageWidthInput.value = Math.round(newHeight * originalAspectRatio);
                } else if (newHeight === 0) {
                    imageWidthInput.value = '';
                }
                userInputLock = false;
            }
        });

        resizeModeSelect.addEventListener('change', function() {
            if (!originalImage || !imageWidthInput.value) return;
            if (this.value === 'keepRatio') {
                 if (!userInputLock) {
                    userInputLock = true;
                    const currentWidth = parseInt(imageWidthInput.value);
                    if(!isNaN(currentWidth) && currentWidth > 0 && originalAspectRatio > 0){
                        imageHeightInput.value = Math.round(currentWidth / originalAspectRatio);
                    }
                    userInputLock = false;
                }
            }
        });


        startButton.addEventListener('click', function() {
            if (!originalImage) {
                alert('请先选择一个图片文件！');
                return;
            }
            if (!imageWidthInput.value || !imageHeightInput.value) {
                alert('请输入有效的图片宽度和高度！');
                return;
            }

            const targetWidth = parseInt(imageWidthInput.value);
            const targetHeight = parseInt(imageHeightInput.value);

            if (isNaN(targetWidth) || isNaN(targetHeight) || targetWidth <= 0 || targetHeight <= 0) {
                alert('宽度和高度必须是有效的正数。');
                statusMessage.textContent = '调整失败：无效的尺寸。';
                return;
            }

            statusMessage.textContent = '正在调整图片...';
            resizedImageLink.style.display = 'none';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = targetWidth;
            canvas.height = targetHeight;
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            // --- Get Selected Output Format and Quality ---
            const selectedOutputMimeType = outputFormatSelect.value; // User's choice from the new dropdown
            let quality = 0.92; // Default quality for JPEG/WebP
            let statusMsgText = "";

            let resizedDataUrl;
            try {
                if (selectedOutputMimeType === 'image/jpeg' || selectedOutputMimeType === 'image/webp') {
                    resizedDataUrl = canvas.toDataURL(selectedOutputMimeType, quality);
                    statusMsgText = `图片调整完成！输出格式: ${selectedOutputMimeType.toUpperCase().split('/')[1]}, 输出质量: ${quality * 100}%.`;
                } else { // Assumed to be 'image/png' or other types defaulted to PNG
                    resizedDataUrl = canvas.toDataURL(selectedOutputMimeType); // Quality parameter is ignored for PNG
                    statusMsgText = `图片调整完成！输出格式: ${selectedOutputMimeType.toUpperCase().split('/')[1]}.`;
                }
            } catch (e) {
                console.error("Error creating data URL for " + selectedOutputMimeType + ":", e);
                statusMessage.textContent = `调整失败: 无法生成图片 (尝试输出为 ${selectedOutputMimeType})。`;
                // Fallback logic (optional, can be simplified if not strictly needed)
                if (selectedOutputMimeType === 'image/webp' && originalImageType !== 'image/jpeg') { // If WebP failed and original wasn't JPEG
                    try {
                        console.log("WebP output failed, attempting JPEG fallback.");
                        const fallbackMimeType = 'image/jpeg';
                        resizedDataUrl = canvas.toDataURL(fallbackMimeType, quality);
                        statusMsgText = `图片调整完成！输出格式: JPEG (WebP失败), 输出质量: ${quality * 100}%.`;
                         // Update extension for download link based on fallback
                        const nameWithoutExtensionFallback = originalImageName.substring(0, originalImageName.lastIndexOf('.')) || originalImageName;
                        let extensionFallback = '.jpg';
                        resizedImageLink.download = `${nameWithoutExtensionFallback}_resized${extensionFallback}`;

                    } catch (e2) {
                        statusMessage.textContent = `调整失败: 无法生成图片 (尝试了 ${selectedOutputMimeType} -> JPEG)。`;
                        return;
                    }
                } else if (selectedOutputMimeType === 'image/webp' && originalImageType === 'image/jpeg') { // If WebP failed and original was JPEG, just use JPEG
                     try {
                        console.log("WebP output failed, attempting JPEG (original) fallback.");
                        const fallbackMimeType = 'image/jpeg';
                        resizedDataUrl = canvas.toDataURL(fallbackMimeType, quality);
                        statusMsgText = `图片调整完成！输出格式: JPEG (WebP失败), 输出质量: ${quality * 100}%.`;
                        const nameWithoutExtensionFallback = originalImageName.substring(0, originalImageName.lastIndexOf('.')) || originalImageName;
                        let extensionFallback = '.jpg';
                        resizedImageLink.download = `${nameWithoutExtensionFallback}_resized${extensionFallback}`;
                     } catch (e3) {
                        statusMessage.textContent = `调整失败: 无法生成图片。`;
                        return;
                     }
                }
                 else { // For failures other than WebP that don't have a simple fallback here
                    statusMessage.textContent = `调整失败: 无法生成图片 (尝试输出为 ${selectedOutputMimeType})。`;
                    return;
                }
            }

            const nameWithoutExtension = originalImageName.substring(0, originalImageName.lastIndexOf('.')) || originalImageName;
            // Determine extension based on the FINAL selectedOutputMimeType (or fallback)
            let finalOutputMimeTypeForExtension = selectedOutputMimeType;
            if (resizedDataUrl && resizedDataUrl.startsWith('data:image/jpeg')) finalOutputMimeTypeForExtension = 'image/jpeg';
            else if (resizedDataUrl && resizedDataUrl.startsWith('data:image/png')) finalOutputMimeTypeForExtension = 'image/png';
            // Add other checks if more fallbacks modify the type directly

            let extension = '.' + (finalOutputMimeTypeForExtension.split('/')[1] || 'png');
            if (extension === '.jpeg') extension = '.jpg';


            resizedImageLink.href = resizedDataUrl;
            // Ensure download name uses the final extension from successful conversion
            resizedImageLink.download = `${nameWithoutExtension}_resized${extension}`;

            resizedImageLink.style.display = 'inline-block';
            statusMessage.textContent = statusMsgText;
        });

        cancelButton.addEventListener('click', function() {
            imageFileInput.value = null;
            resetImageRelatedFields(true);
            resizeModeSelect.value = 'keepRatio';
            outputFormatSelect.value = 'image/png'; // Reset output format to default
            statusMessage.textContent = '操作已取消。';
            console.log('操作已取消');
        });
    </script>

</body>
</html>
