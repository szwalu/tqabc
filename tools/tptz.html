<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片尺寸调整</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label { /* General label styling */
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        /* Removed .file-info-container and .file-name-display styles as they are no longer used */
        input[type="file"] {
            display: block; /* Keep this for the input itself */
            margin-bottom: 15px; /* Adjust margin as filename display is removed */
        }
        #imagePreviewContainer {
            text-align: center;
            margin-bottom: 15px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            border: 1px solid #ddd;
            margin-top: 8px;
            display: none;
            background-color: #eee;
        }
        .resize-options-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .resize-options-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .resize-options-container select,
        .resize-options-container input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .resize-options-container select {
            flex-grow: 1;
        }
        .resize-options-container .dimension-label {
            font-size: 0.9em;
            margin-left: 5px;
            margin-right: 2px;
        }
        .resize-options-container input[type="number"] {
            width: 85px;
        }

        .buttons-row {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .btn-start {
            background-color: #007bff;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        #statusMessage, #downloadContainer {
            text-align: center;
            margin-top: 20px;
        }
        #resizedImageLink {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #resizedImageLink:hover {
            background-color: #218838;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>图片尺寸调整</h1>

        <div class="form-group">
            <label for="imageFile">选择文件:</label> <input type="file" id="imageFile" accept="image/*">
            </div>

        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="图片预览">
        </div>

        <div class="form-group">
            <label class="resize-options-label" for="resizeMode">调整方式及尺寸:</label>
            <div class="resize-options-container">
                <select id="resizeMode">
                    <option value="keepRatio" selected>保持图片长宽比例</option>
                    <option value="customDimensions">可选图片长和宽</option>
                </select>
                <span class="dimension-label">宽:</span>
                <input type="number" id="imageWidth" placeholder="宽度" title="图片宽度 (像素)">
                <span class="dimension-label">高:</span>
                <input type="number" id="imageHeight" placeholder="高度" title="图片高度 (像素)">
            </div>
        </div>

        <div class="buttons-row">
            <button id="startButton" class="btn btn-start">开始调整</button>
            <button id="cancelButton" class="btn btn-cancel">取消操作</button>
        </div>

        <div id="statusMessage"></div>
        <div id="downloadContainer">
            <a id="resizedImageLink" download="resized_image.jpg">下载调整后的图片</a>
        </div>
    </div>

    <script>
        const imageFileInput = document.getElementById('imageFile');
        // const fileNameDisplay = document.getElementById('fileNameDisplay'); // Removed
        const imagePreview = document.getElementById('imagePreview');
        const resizeModeSelect = document.getElementById('resizeMode');
        const imageWidthInput = document.getElementById('imageWidth');
        const imageHeightInput = document.getElementById('imageHeight');
        const startButton = document.getElementById('startButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        const resizedImageLink = document.getElementById('resizedImageLink');

        let originalImage = null;
        let originalAspectRatio = 1;
        let originalImageType = 'image/jpeg';
        let originalImageName = 'image.jpg';
        let userInputLock = false;

        imageFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // fileNameDisplay.textContent = file.name; // Removed
                originalImageName = file.name;
                originalImageType = file.type || 'image/jpeg';

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';

                    originalImage = new Image();
                    originalImage.onload = () => {
                        originalAspectRatio = originalImage.width / originalImage.height;
                        if (!userInputLock) {
                            userInputLock = true;
                            imageWidthInput.value = originalImage.width;
                            imageHeightInput.value = originalImage.height;
                            userInputLock = false;
                        }
                    };
                    originalImage.src = e.target.result;
                    resizedImageLink.style.display = 'none';
                    statusMessage.textContent = '';
                }
                reader.readAsDataURL(file);
            } else {
                resetImageRelatedFields(true);
            }
        });

        function resetImageRelatedFields(clearDimensions = false) {
            // fileNameDisplay.textContent = '未选择任何文件'; // Removed
            imagePreview.style.display = 'none';
            imagePreview.src = '#';
            originalImage = null;
            originalAspectRatio = 1;

            if (clearDimensions && !userInputLock) {
                userInputLock = true;
                imageWidthInput.value = '';
                imageHeightInput.value = '';
                userInputLock = false;
            }
            resizedImageLink.style.display = 'none';
            statusMessage.textContent = '';
        }


        imageWidthInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                const newWidth = parseInt(this.value);
                if (!isNaN(newWidth) && newWidth > 0 && originalAspectRatio > 0) {
                    imageHeightInput.value = Math.round(newWidth / originalAspectRatio);
                } else if (newWidth === 0) {
                     imageHeightInput.value = '';
                }
                userInputLock = false;
            }
        });

        imageHeightInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                const newHeight = parseInt(this.value);
                if (!isNaN(newHeight) && newHeight > 0 && originalAspectRatio > 0) {
                     imageWidthInput.value = Math.round(newHeight * originalAspectRatio);
                } else if (newHeight === 0) {
                    imageWidthInput.value = '';
                }
                userInputLock = false;
            }
        });

        resizeModeSelect.addEventListener('change', function() {
            if (!originalImage || !imageWidthInput.value) return;
            if (this.value === 'keepRatio') {
                 if (!userInputLock) {
                    userInputLock = true;
                    const currentWidth = parseInt(imageWidthInput.value);
                    if(!isNaN(currentWidth) && currentWidth > 0 && originalAspectRatio > 0){
                        imageHeightInput.value = Math.round(currentWidth / originalAspectRatio);
                    }
                    userInputLock = false;
                }
            }
        });


        startButton.addEventListener('click', function() {
            if (!originalImage) {
                alert('请先选择一个图片文件！');
                return;
            }
            if (!imageWidthInput.value || !imageHeightInput.value) {
                alert('请输入有效的图片宽度和高度！');
                return;
            }

            const targetWidth = parseInt(imageWidthInput.value);
            const targetHeight = parseInt(imageHeightInput.value);

            if (isNaN(targetWidth) || isNaN(targetHeight) || targetWidth <= 0 || targetHeight <= 0) {
                alert('宽度和高度必须是有效的正数。');
                statusMessage.textContent = '调整失败：无效的尺寸。';
                return;
            }

            statusMessage.textContent = '正在调整图片...';
            resizedImageLink.style.display = 'none';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = targetWidth;
            canvas.height = targetHeight;

            // Draw image with high quality resampling
            // For better quality downscaling, some suggest drawing in steps,
            // but for simplicity, a single drawImage is used here.
            // Modern browsers are generally good at this.
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            // --- File Size/Quality Adjustment ---
            let quality = 0.92; // Default to a higher quality setting for JPEG/WebP
                                // Values closer to 1 mean higher quality and larger file size.
                                // 0.92 is generally a good balance.
                                // For maximum possible quality (and size), try 1.0

            // If you absolutely need to try and make the file larger,
            // you could set quality to 1.0, but remember that
            // pixel reduction is the primary factor in size decrease.
            // quality = 1.0; // Uncomment to try for maximum quality/size for the new dimensions

            let outputMimeType = originalImageType;
            // Ensure output is JPEG or WebP if we want to control quality effectively.
            // PNG quality parameter in toDataURL is ignored.
            if (outputMimeType !== 'image/jpeg' && outputMimeType !== 'image/webp') {
                 outputMimeType = 'image/jpeg'; // Default to JPEG for quality control
            }


            let resizedDataUrl;
            try {
                resizedDataUrl = canvas.toDataURL(outputMimeType, quality);
            } catch (e) {
                console.error("Error creating data URL:", e);
                statusMessage.textContent = `调整失败: 无法生成图片 (格式: ${outputMimeType})。`;
                if (outputMimeType === 'image/webp') { // Fallback for WebP if it fails
                    try {
                        resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        outputMimeType = 'image/jpeg';
                    } catch (e2) {
                         statusMessage.textContent = `调整失败: 无法生成图片 (尝试了JPG和WebP)。`;
                         return;
                    }
                } else {
                    return;
                }
            }

            const nameWithoutExtension = originalImageName.substring(0, originalImageName.lastIndexOf('.')) || originalImageName;
            let extension = '.' + (outputMimeType.split('/')[1] || 'jpg');
            if (extension === '.jpeg') extension = '.jpg';

            resizedImageLink.href = resizedDataUrl;
            resizedImageLink.download = `${nameWithoutExtension}_resized${extension}`;
            resizedImageLink.style.display = 'inline-block';
            statusMessage.textContent = `图片调整完成！输出质量参数: ${quality * 100}%.`;
        });

        cancelButton.addEventListener('click', function() {
            imageFileInput.value = null;
            resetImageRelatedFields(true);
            resizeModeSelect.value = 'keepRatio';
            statusMessage.textContent = '操作已取消。';
            console.log('操作已取消');
        });
    </script>

</body>
</html>
