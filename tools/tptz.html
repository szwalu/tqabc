<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片尺寸调整</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer content */
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px; /* Limit max width for better readability */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block; /* Make it take its own line if label is above */
            margin-bottom: 5px;
        }
        .file-info-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-info-container input[type="file"]{
            margin-right: 10px;
        }
        .file-name-display {
            font-style: italic;
            color: #555;
        }
        #imagePreviewContainer {
            text-align: center;
            margin-bottom: 15px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px; /* Max height for preview */
            border: 1px solid #ddd;
            margin-top: 8px;
            display: none; /* 初始隐藏 */
            background-color: #eee; /* Placeholder bg */
        }
        .resize-options-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between elements */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-bottom: 15px;
        }
        .resize-options-container select,
        .resize-options-container input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .resize-options-container select {
            flex-grow: 1; /* Allow select to take available space */
        }
        .resize-options-container .dimension-label {
            font-size: 0.9em;
            margin-left: 5px;
            margin-right: 2px;
        }
        .resize-options-container input[type="number"] {
            width: 85px; /* Fixed width for dimension inputs */
        }

        .buttons-row {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .btn-start {
            background-color: #007bff; /* 蓝色 */
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #dc3545; /* 红色 */
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        #statusMessage, #downloadContainer {
            text-align: center;
            margin-top: 20px;
        }
        #resizedImageLink {
            display: none; /* 初始隐藏 */
            padding: 10px 20px;
            background-color: #28a745; /* Green for download */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #resizedImageLink:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>图片尺寸调整</h1>

        <div class="form-group file-info-container">
            <label for="imageFile" class="sr-only">选择文件:</label> <input type="file" id="imageFile" accept="image/*">
            <span id="fileNameDisplay" class="file-name-display">未选择任何文件</span>
        </div>

        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="图片预览">
        </div>

        <div class="form-group">
            <label for="resizeMode">调整方式及尺寸:</label>
            <div class="resize-options-container">
                <select id="resizeMode">
                    <option value="keepRatio" selected>保持图片长宽比例</option>
                    <option value="customDimensions">可选图片长和宽</option>
                </select>
                <span class="dimension-label">宽:</span>
                <input type="number" id="imageWidth" placeholder="宽度" title="图片宽度 (像素)">
                <span class="dimension-label">高:</span>
                <input type="number" id="imageHeight" placeholder="高度" title="图片高度 (像素)">
            </div>
        </div>

        <div class="buttons-row">
            <button id="startButton" class="btn btn-start">开始调整</button>
            <button id="cancelButton" class="btn btn-cancel">取消操作</button>
        </div>

        <div id="statusMessage"></div>
        <div id="downloadContainer">
            <a id="resizedImageLink" download="resized_image.jpg">下载调整后的图片</a>
        </div>
    </div>

    <script>
        const imageFileInput = document.getElementById('imageFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const imagePreview = document.getElementById('imagePreview');
        const resizeModeSelect = document.getElementById('resizeMode');
        const imageWidthInput = document.getElementById('imageWidth');
        const imageHeightInput = document.getElementById('imageHeight');
        const startButton = document.getElementById('startButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        const resizedImageLink = document.getElementById('resizedImageLink');
        const downloadContainer = document.getElementById('downloadContainer');

        let originalImage = null;
        let originalAspectRatio = 1;
        let originalImageType = 'image/jpeg';
        let originalImageName = 'image.jpg';

        letuserInputLock = false; // To prevent event recursion

        imageFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                originalImageName = file.name;
                originalImageType = file.type || 'image/jpeg';

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';

                    originalImage = new Image();
                    originalImage.onload = () => {
                        originalAspectRatio = originalImage.width / originalImage.height;
                        if (!userInputLock) {
                            userInputLock = true;
                            imageWidthInput.value = originalImage.width;
                            imageHeightInput.value = originalImage.height;
                            userInputLock = false;
                        }
                        // Enable inputs
                        imageWidthInput.disabled = false;
                        imageHeightInput.disabled = false;
                    };
                    originalImage.src = e.target.result;
                    resizedImageLink.style.display = 'none';
                    statusMessage.textContent = '';
                }
                reader.readAsDataURL(file);
            } else {
                resetImageRelatedFields();
            }
        });

        function resetImageRelatedFields() {
            fileNameDisplay.textContent = '未选择任何文件';
            imagePreview.style.display = 'none';
            imagePreview.src = '#';
            originalImage = null;
            if (!userInputLock) {
                userInputLock = true;
                imageWidthInput.value = '';
                imageHeightInput.value = '';
                userInputLock = false;
            }
            imageWidthInput.disabled = true;
            imageHeightInput.disabled = true;
            resizedImageLink.style.display = 'none';
            statusMessage.textContent = '';
        }


        imageWidthInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                imageHeightInput.value = Math.round(parseInt(this.value) / originalAspectRatio);
                userInputLock = false;
            }
        });

        imageHeightInput.addEventListener('input', function() {
            if (userInputLock || !originalImage) return;
            if (resizeModeSelect.value === 'keepRatio' && this.value) {
                userInputLock = true;
                imageWidthInput.value = Math.round(parseInt(this.value) * originalAspectRatio);
                userInputLock = false;
            }
        });

        resizeModeSelect.addEventListener('change', function() {
            if (!originalImage) return;
            // When switching to "keepRatio", re-apply ratio based on current width
            if (this.value === 'keepRatio' && imageWidthInput.value) {
                 if (!userInputLock) {
                    userInputLock = true;
                    imageHeightInput.value = Math.round(parseInt(imageWidthInput.value) / originalAspectRatio);
                    userInputLock = false;
                }
            }
            // No special action needed when switching to "customDimensions", inputs just become independent.
        });


        startButton.addEventListener('click', function() {
            if (!originalImage) {
                alert('请先选择一个图片文件！');
                return;
            }
            if (!imageWidthInput.value || !imageHeightInput.value) {
                alert('请输入有效的图片宽度和高度！');
                return;
            }

            statusMessage.textContent = '正在调整图片...';
            resizedImageLink.style.display = 'none';

            const targetWidth = parseInt(imageWidthInput.value);
            const targetHeight = parseInt(imageHeightInput.value);

            if (isNaN(targetWidth) || isNaN(targetHeight) || targetWidth <= 0 || targetHeight <= 0) {
                alert('宽度和高度必须是有效的正数。');
                statusMessage.textContent = '调整失败：无效的尺寸。';
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = targetWidth;
            canvas.height = targetHeight;

            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            let quality = 0.85; // Default quality for JPEG/WebP
            // Attempt to maintain file size is tricky.
            // Higher quality usually means larger file. Lower quality, smaller file.
            // This is a very basic attempt and won't guarantee "same file size".
            // You might need more sophisticated logic or server-side help for that.

            let outputMimeType = originalImageType;
            if (outputMimeType !== 'image/jpeg' && outputMimeType !== 'image/webp') {
                // PNG doesn't use quality in toDataURL in the same way, default to JPEG for resizing quality control
                 outputMimeType = 'image/jpeg';
                 console.log("Original type was not JPEG/WebP, defaulting output to JPEG for quality control.");
            }


            // Simulate a slightly lower quality if dimensions are reduced significantly
            // This is a placeholder for more complex logic if strict file size is a goal
            const originalArea = originalImage.width * originalImage.height;
            const newArea = targetWidth * targetHeight;
            if (newArea < originalArea / 2) { // If significantly smaller
                quality = 0.75;
            }


            let resizedDataUrl;
            try {
                resizedDataUrl = canvas.toDataURL(outputMimeType, quality);
            } catch (e) {
                console.error("Error creating data URL:", e);
                statusMessage.textContent = `调整失败: 无法生成图片 (可能是格式问题: ${outputMimeType})。尝试使用JPG或PNG图片。`;
                // Fallback for Safari or other browsers having issues with specific MIME types on canvas
                if (outputMimeType === 'image/webp') {
                    try {
                        console.log("Retrying with image/jpeg for WebP fallback");
                        resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        outputMimeType = 'image/jpeg';
                    } catch (e2) {
                         statusMessage.textContent = `调整失败: 无法生成图片 (尝试了JPG和WebP)。`;
                         return;
                    }
                } else {
                    return;
                }
            }


            const nameWithoutExtension = originalImageName.substring(0, originalImageName.lastIndexOf('.')) || originalImageName;
            let extension = '.' + (outputMimeType.split('/')[1] || 'jpg');
            if (extension === '.jpeg') extension = '.jpg'; // Prefer .jpg

            resizedImageLink.href = resizedDataUrl;
            resizedImageLink.download = `${nameWithoutExtension}_resized${extension}`;
            resizedImageLink.style.display = 'inline-block';
            statusMessage.textContent = `图片调整完成！估算质量: ${quality * 100}%.`;
        });

        cancelButton.addEventListener('click', function() {
            imageFileInput.value = null; // Clear file input
            resetImageRelatedFields();
            resizeModeSelect.value = 'keepRatio'; // Reset dropdown
            statusMessage.textContent = '操作已取消。';
            console.log('操作已取消');
        });

        // Initial state for dimension inputs
        imageWidthInput.disabled = true;
        imageHeightInput.disabled = true;

    </script>

</body>
</html>
