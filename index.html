<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tqabc.com - 工具导航</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>
<body class="bg-gradient-to-b from-white to-blue-50 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen p-4">
  <!-- 顶部导航栏 -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">tqabc.com</h1>
    <div class="flex items-center gap-2">
      <input type="text" placeholder="搜索..." class="border rounded px-2 py-1 w-48" />
      <button class="p-2 bg-gray-100 rounded hover:bg-gray-200">
        <i class="lucide lucide-search w-4 h-4"></i>
      </button>
      <button class="p-2 hover:text-blue-500">
        <i class="lucide lucide-settings w-5 h-5"></i>
      </button>
    </div>
  </div>

  <!-- 信息区模块 -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div class="bg-white dark:bg-gray-800 rounded shadow p-4 flex items-center gap-4">
      <i class="lucide lucide-sun text-yellow-400 text-xl"></i>
      <div>
        <div class="font-semibold text-lg">当前天气</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">城市 / 温度 / 天气描述</div>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded shadow p-4 flex items-center gap-4">
      <i class="lucide lucide-calendar text-blue-500 text-xl"></i>
      <div>
        <div class="font-semibold text-lg">今日日期</div>
        <div class="text-sm text-gray-500 dark:text-gray-400" id="dateDisplay"></div>
      </div>
    </div>
  </div>

  <!-- 新闻模块 -->
  <div class="bg-white dark:bg-gray-800 rounded shadow p-4 mb-4">
    <div class="flex items-center gap-2 mb-2">
      <i class="lucide lucide-newspaper text-red-500"></i>
      <h2 class="text-lg font-semibold">今日新闻</h2>
    </div>
    <ul class="list-disc list-inside space-y-1 text-sm">
      <li><a href="#" class="hover:underline">新闻标题一 - 来源</a></li>
      <li><a href="#" class="hover:underline">新闻标题二 - 来源</a></li>
      <li><a href="#" class="hover:underline">新闻标题三 - 来源</a></li>
    </ul>
  </div>

  <!-- 工具导航 -->
  <div class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-2">常用工具</h2>
    <div class="grid grid-cols-3 md:grid-cols-6 gap-4 text-sm text-center">
      <a href="#" class="hover:underline">天气预报</a>
      <a href="#" class="hover:underline">日历查询</a>
      <a href="#" class="hover:underline">单位换算</a>
      <a href="#" class="hover:underline">IP 查询</a>
      <a href="#" class="hover:underline">翻译工具</a>
      <a href="#" class="hover:underline">记事本</a>
    </div>
  </div>

  <script>
    // 日期显示
    const dateDisplay = document.getElementById("dateDisplay");
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    dateDisplay.textContent = now.toLocaleDateString('zh-CN', options);
  </script>
</body>
</html>
