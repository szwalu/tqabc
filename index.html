<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TQABC 工具导航</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-left: 4px solid #3498db;
      padding-left: 10px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>TQABC 工具导航</h1>

  <div class="section" id="weather">
    <h2>📍 当前天气</h2>
    <p>加载中...</p>
  </div>

  <div class="section" id="calendar">
    <h2>📅 日历</h2>
    <p>（可嵌入你喜欢的日历插件）</p>
  </div>

  <div class="section" id="news">
    <h2>📰 新闻聚合</h2>
    <p>（稍后可添加 RSS、聚合 API 或 iframe）</p>
  </div>

  <script>
    async function loadWeather() {
      try {
        const ipRes = await fetch('https://ipinfo.io/json?token=553d956e2e2941f9870160920252704');
        const ipData = await ipRes.json();
        const loc = ipData.loc.split(',');
        const city = ipData.city;
        const lat = loc[0];
        const lon = loc[1];

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        const code = weatherData.current_weather.weathercode;

        const weatherEl = document.querySelector('#weather p');
        weatherEl.innerHTML = `${city} 当前气温：${temp}℃`;
      } catch (e) {
        document.querySelector('#weather p').innerText = '天气加载失败';
        console.error(e);
      }
    }

    loadWeather();
  </script>
</body>
</html>
