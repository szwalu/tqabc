<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TQABC 工具导航</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-left: 4px solid #3498db;
      padding-left: 10px;
      color: #3498db;
    }
    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>TQABC 工具导航</h1>

  <div class="section" id="weather">
    <h2>📍 当前天气</h2>
    <p>加载中...</p>
  </div>

  <div class="section" id="calendar">
    <h2>📅 今日日期</h2>
    <p id="today"></p>
  </div>

  <div class="section" id="news">
    <h2>📰 新闻聚合</h2>
    <iframe src="https://rsshub.app/tencent/news/world" height="200"></iframe>
    <p style="font-size: 0.9em; color: #999;">来自 RSSHub - 腾讯新闻</p>
  </div>

  <div class="section" id="tools">
    <h2>🛠️ 实用工具</h2>
    <ul>
      <li><a href="https://calendar.google.com" target="_blank">Google 日历</a></li>
      <li><a href="https://cn.bing.com/search?q=日历" target="_blank">查看万年历</a></li>
      <li><a href="https://www.baidu.com/s?wd=快递查询" target="_blank">快递查询</a></li>
    </ul>
  </div>

  <script>
    // 天气加载
    async function loadWeather() {
      try {
        const ipRes = await fetch('http://ip-api.com/json/');
        const ipData = await ipRes.json();
        const city = ipData.city;
        const lat = ipData.lat;
        const lon = ipData.lon;

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        document.querySelector('#weather p').innerHTML = `${city} 当前气温：${temp}℃`;
      } catch (e) {
        document.querySelector('#weather p').innerText = '天气加载失败';
        console.error(e);
      }
    }

    // 日期加载
    function loadDate() {
      const today = new Date();
      const dateStr = today.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });
      document.getElementById('today').innerText = dateStr;
    }

    loadWeather();
    loadDate();
  </script>
</body>
</html>
